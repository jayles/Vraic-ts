<template>
	<div>

		<h1>Counter</h1>
		<p>This is a simple example of a web component.</p>
		<p>Current count 1: <strong>{{count}}</strong></p>
		<button @click="this.count++">Increment</button>
		<button @click="this.count--">Decrement</button>

		<p>Current count 2: <strong>{{count}}</strong></p>

		<h1>Drop-Down Check List</h1>
		<dropdown-checklist></dropdown-checklist>

	</div>
</template>
